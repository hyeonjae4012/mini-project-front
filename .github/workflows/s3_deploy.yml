name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'mini-project-front/**'

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mini-project-front/package-lock.json

      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Dependencies
        working-directory: mini-project-front
        run: npm ci

      - name: Build React App
        working-directory: mini-project-front
        run: npm run build

      - name: Upload to S3
        working-directory: mini-project-front
        run: |
          aws s3 sync --exact-timestamps --delete build/ s3://$FRONT_HOSTING_BUCKET
        env:
          FRONT_HOSTING_BUCKET: ${{ secrets.FRONT_HOSTING_BUCKET }}
